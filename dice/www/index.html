<!DOCTYPE html>
<html>
    <head>
      <title>Dice</title>  

      <style>
        #result{
          font-size: 3em;
        }
      </style>

      <script src="js/app/dice.js"></script>
      <script>
        function roll(){
          var dice = new Dice()
          var result = document.getElementById("result")
          dice.roll()
          result.innerHTML = dice.display()
        }
      </script>
    </head>
    <body>
        <h1>Dice</h1>
        <button onclick="roll()">Roll the dice</button>

        <h2>Result:</h2>
        <div id="result"></div>


    </body>
</html>
